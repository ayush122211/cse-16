<!DOCTYPE html>
<html>
<head>
    <title>School Result Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Student Result Sheet</h2>

    <table>
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Maths</th>
            <th>Science</th>
            <th>English</th>
            <th>Total</th>
            <th>Percentage</th>
            <th>Result</th>
        </tr>

        <tr>
            <td>101</td>
            <td>John Doe</td>
            <td>85</td>
            <td>78</td>
            <td>90</td>
            <td>253</td>
            <td>84.3%</td>
            <td class="distinction">Distinction</td>
        </tr>

        <tr>
            <td>102</td>
            <td>Jane Smith</td>
            <td>70</td>
            <td>65</td>
            <td>72</td>
            <td>207</td>
            <td>69%</td>
            <td class="pass">Pass</td>
        </tr>

        <tr>
            <td>103</td>
            <td>Mike Johnson</td>
            <td>40</td>
            <td>35</td>
            <td>50</td>
            <td>125</td>
            <td>41.6%</td>
            <td class="fail">Fail</td>
        </tr>
    </table>

</body>
</html>
